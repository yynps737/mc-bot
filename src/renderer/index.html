<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 客户端</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdf2f8;
            color: #111827;
            font-family: 'Comic Sans MS', 'Verdana', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .loader-text {
            font-size: 1.25rem;
            margin-top: 0.5rem;
            color: #be185d;
        }
        .app-drag {
            -webkit-app-region: drag;
        }
        .app-no-drag {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="loader">
        <div class="loader-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="7" height="7" rx="1" fill="#ec4899" />
                <rect x="4" y="13" width="7" height="7" rx="1" fill="#ec4899" opacity="0.7" />
                <rect x="13" y="4" width="7" height="7" rx="1" fill="#ec4899" opacity="0.7" />
                <rect x="13" y="13" width="7" height="7" rx="1" fill="#ec4899" opacity="0.5" />
            </svg>
        </div>
        <div class="loader-text">正在加载客户端...</div>
    </div>
</div>
<script type="module" src="./index.tsx"></script>
</body>
</html>
