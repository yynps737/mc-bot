<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="基于Mineflayer协议的跨平台Minecraft客户端">
    <title>我的世界客户端</title>
    <!-- 预加载中文字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 应用图标 -->
    <link rel="icon" type="image/png" href="../resources/icons/icon.png">
    <style>
        /* 初始加载样式 */
        body {
            background-color: #111827;
            color: white;
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        .loader-text {
            font-size: 1.25rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div id="root">
    <!-- 加载画面 -->
    <div class="loader">
        <div class="loader-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="7" height="7" rx="1" fill="#22C55E" />
                <rect x="4" y="13" width="7" height="7" rx="1" fill="#22C55E" opacity="0.7" />
                <rect x="13" y="4" width="7" height="7" rx="1" fill="#22C55E" opacity="0.7" />
                <rect x="13" y="13" width="7" height="7" rx="1" fill="#22C55E" opacity="0.5" />
            </svg>
        </div>
        <div class="loader-text">正在加载我的世界客户端...</div>
    </div>
</div>
<script type="module" src="./index.tsx"></script>
</body>
</html>
